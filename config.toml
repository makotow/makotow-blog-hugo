baseURL = "https://blog.makotow.net"
title = "makotow's blog"
author = "makotow"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
theme = "Blonde"
enableRobotsTXT = true

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
hasCJKLanguage = true

# If you're using Google Analytics, you can enable this feature.
googleAnalytics = "UA-31690675-2"

# Disqus Comment System
#disqusShortname = ""
canonifyurls = true
[permalinks]
  posts = "/:year/:month/:day/:slug/"

[params]
# The number of articles to be displayed on a single page.
paginator_pages = "7"
# Enable this if you want the archive list to be in a drop-down format.
archive_dropdown = "true"

image = "/images/post/default.jpg"

[[params.customCSS]]
    href = "/css/font.css"

#  [[params.customCSS]]
#    href = "/css/syntax.css"

  [[params.customCSS]]
    href = "/css/layout.css"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

